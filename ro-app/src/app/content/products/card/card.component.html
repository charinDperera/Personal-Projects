<div class="card text-light bg-dark">
    <div class="bg-image">
        <img src={{item.itemImageURL}} class="img-fluid card-img-top" alt="Block"/>
        <a href="#">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
        </a>
    </div>
    <div class="card--body container-fluid d-flex justify-content-center align-items-center">
        <div>
            <h5 class="card-title text-center">{{ item.itemName }}</h5>
            <p class="card-text text-center">{{ item.itemDimensions }}</p>
        </div>
        
    </div>
</div>
